<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS File -->
    <link rel="stylesheet" href="style.css">
    <!-- Google Font (Kumbh Sans) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <!-- Profile Card -->
    <main class="card">
      <div class="image">
        <img src="images/image-victor.jpg" alt="victor">
      </div>
      <div class="info">
        <h1 class="name">
          Victor Crest <span class="age">26</span>
        </h1>
        <span class="location">London</span>
      </div>
      <ul class="stats">
        <li><span class="num">80K</span><span class="soc">Followers</span></li>
        <li><span class="num">803K</span><span class="soc">Likes</span></li>
        <li><span class="num">1.4K</span><span class="soc">Photos</span></li>
      </ul>
    </main>
  </body>
</html>
